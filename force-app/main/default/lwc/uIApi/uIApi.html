<template>
    <lightning-card title="UI-Api">
    
    <template if:true={accountRecord}>
        <div class="slds-m-around_medium accountRecord ">
            <p>Account Name: {name}</p>
            <p>Industry: {industry}</p>
            <p>Phone: {phone}</p>
            <p>Owner: {owner}</p>
            <p>Billing Address: {billingAddress}</p>
            <p>Annual Revenue: {annualRevenue}</p>
            <p>Website: {website}</p>
            <p>Account Number: {accountNumber}</p>
            <p>Created By:{createdBy}</p>
            <p>Created DATE: {createdDate}</p>
        </div>
    </template>
   
    <template if:true={error}>
        <div class="slds-m-around_medium error">
            {error}
        </div>
    </template>

</lightning-card>
</template>
