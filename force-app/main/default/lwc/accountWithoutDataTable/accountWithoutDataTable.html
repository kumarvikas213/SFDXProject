<template>
    <lightning-card title="Account without DataTable">
            <div>
                <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered slds-table_striped">
                    <thead>
                        <tr>
                            <template for:each={fields} for:item="field">
                                <th key={field}> {field} </th>
                            </template>
                       </tr>
                    </thead>
                     <tbody>
                            <template if:true={check}>
                                <template for:each={accounts} for:item="account">
                                    <tr key={account.id} >
                                        <template for:each={fields} for:item="field">
                                            <td key={field}>
                                                <c-account-child-l-w-c field-name={field} account={account}></c-account-child-l-w-c>
                                            </td>
                                        </template>                        
                                    </tr>
                                </template>
                            </template>
                 </tbody>
                </table>

            </div>
    </lightning-card>
</template>
